        type="text/css">

    <title>Pong</title>

<body>
    
    <div class="player">
        <h2>Player</h2>
        <p id="playerSc">0</p>
    </div>

        <p id="computerSc">0</p>

    <div class="controls">

        <button onclick="reset()">Reset</button>

    </div>
    <div class="difficulty">
        <button id="difficulty" onclick="difficultyE()">Easy</button>
        <button id="difficulty" onclick="difficultyN()">Normal</button>
        <button id="difficulty" onclick="difficultyH()">Hard</button>
        
    </div> 
    <p id="demo"></p>     

<script src="pong.js"></script>
